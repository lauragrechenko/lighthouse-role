# Repo & version
lighthouse_vcs: "https://github.com/VKCOM/lighthouse.git"
lighthouse_version: "master"

# Where to serve Lighthouse from (Nginx docroot)
lighthouse_location_dir: "/usr/share/nginx/html/lighthouse"

# Nginx site file path
nginx_conf_path: "/etc/nginx/conf.d/lighthouse.conf"

# Nginx listen port for Lighthouse
lighthouse_listen_port: 8080

# Server name (_ means “catch-all”)
server_name: "_"

# ClickHouse HTTP endpoint the UI will proxy to
clickhouse_host: "158.160.185.155"
clickhouse_port: 8123

# Manage firewall and SELinux automatically
lighthouse_manage_firewalld: true
lighthouse_manage_selinux: true